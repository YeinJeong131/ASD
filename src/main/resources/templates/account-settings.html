<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Account Settings</title>
    <style>
        body {font-family: ui-sans-serif, system-ui, Arial; margin:0; background:#f6f8fb; color:#0f172a;}
        header {padding:16px 20px; background:#fff; border-bottom:1px solid #e5e7eb;}
        .wrap {max-width:960px; margin:24px auto; padding:0 16px;}
        .card {background:#fff; border:1px solid #e5e7eb; border-radius:16px; padding:24px; box-shadow:0 1px 2px rgba(0,0,0,.04);}
        label {display:block; font-size:14px; margin-top:12px;}
        input,button {width:100%; padding:10px; margin-top:6px; border-radius:10px; border:1px solid #e5e7eb;}
        button {background:#111827; color:#fff; border:0; cursor:pointer;}
        nav a {margin-right:12px; text-decoration:none; color:#111827;}
    </style>
</head>
<body>
<header>
    <div class="wrap">
        <strong>Betterpedia</strong>
        <nav style="float:right">
            <a href="/login">Login</a>
            <a href="/account">Account</a>
            <a href="/editor">Editor</a>
        </nav>
    </div>
</header>

<main class="wrap">
    <div class="card" style="max-width:500px; margin:32px auto">
        <h1>Account Settings</h1>
        <p class="hint">UI prototype only — not functional in R0.</p>

        <label>Display Name</label>
        <input placeholder="Your name" />

        <label>Email</label>
        <input placeholder="you@example.com" disabled />

        <label>Password</label>
        <input type="password" placeholder="••••••••" />

        <button>Update Settings</button>
    </div>
</main>
</body>
</html>
