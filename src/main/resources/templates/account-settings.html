<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title th:text="${pageTitle} ?: 'Account Settings'">Account Settings</title>
    <style>
        body{font-family:ui-sans-serif,system-ui,Arial;margin:0;background:#f6f8fb;color:#0f172a}
        header{padding:16px 20px;background:#fff;border-bottom:1px solid #e5e7eb}
        .wrap{max-width:960px;margin:24px auto;padding:0 16px}
        .grid{display:grid;grid-template-columns:1fr;gap:16px}
        .card{background:#fff;border:1px solid #e5e7eb;border-radius:16px;padding:16px;box-shadow:0 1px 2px rgba(0,0,0,.04)}
        h2{margin:0 0 10px 0}
        label{display:block;font-size:14px;margin-top:12px}
        input,select{width:100%;padding:10px;margin-top:6px;border:1px solid #e5e7eb;border-radius:10px}
        .row{display:flex;gap:8px;flex-wrap:wrap}
        .row > *{flex:1}
        .actions{margin-top:14px;display:flex;gap:8px;flex-wrap:wrap}
        button{padding:10px 14px;border:0;border-radius:10px;background:#111827;color:#fff;cursor:pointer}
        .ghost{background:#fff;color:#111827;border:1px solid #e5e7eb}
        nav a{margin-right:8px;text-decoration:none;color:#111827}
        .msg{color:#065f46;margin-bottom:12px}
    </style>
</head>
<body>
<header>
    <div class="wrap">
        <strong>Betterpedia</strong>
        <nav style="float:right">
            <a th:href="@{/login}">Login</a>
            <a th:href="@{/account(uid=${user.id})}">Account</a>
            <a th:href="@{/admin}">Admin</a>
        </nav>
    </div>
</header>

<main class="wrap">
    <div class="grid">

        <!-- Flash message -->
        <p th:if="${msg}" class="msg" th:text="${msg}"></p>

        <!-- Profile (email only) -->
        <form th:action="@{/account/profile}" method="post" class="card" style="margin-bottom:12px;">
            <input type="hidden" name="uid" th:value="${user.id}" />

            <h2>Profile</h2>

            <label>Email</label>
            <input name="email" type="email" placeholder="you@example.com" th:value="${user.email}" required />

            <div class="actions">
                <button type="submit">Save profile</button>
                <button type="reset" class="ghost">Cancel</button>
            </div>
        </form>

        <!-- Password -->
        <form th:action="@{/account/password}" method="post" class="card">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="hidden" name="uid" th:value="${user.id}" />

            <h2>Security</h2>
            <label for="newPassword">New password</label>
            <input id="newPassword" name="newPassword" type="password" placeholder="At least 8 characters" required />

            <label for="confirm">Confirm new password</label>
            <input id="confirm" type="password" placeholder="Repeat new password" required
                   oninput="this.setCustomValidity(this.value!==document.getElementById('newPassword').value?'Passwords do not match':'')" />

            <div class="actions">
                <button type="submit">Change password</button>
                <button type="button" class="ghost">Forgot password?</button>
            </div>
        </form>

    </div>
</main>
</body>
</html>
