<!--  Template for Edit page on Admin Page-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <title th:text="${pageTitle} ?: 'Edit User'">Edit User</title>
  <style>
    body{font-family:ui-sans-serif,system-ui,Arial;margin:0;background:#f6f8fb;color:#0f172a}
    header{padding:16px 20px;background:#fff;border-bottom:1px solid #e5e7eb}
    .wrap{max-width:800px;margin:24px auto;padding:0 16px}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:16px;padding:16px;box-shadow:0 1px 2px rgba(0,0,0,.04)}
    h1{margin:0 0 12px 0}
    label{display:block;font-size:14px;margin-top:10px}
    input{width:100%;padding:10px;margin-top:6px;border:1px solid #e5e7eb;border-radius:10px}
    .actions{margin-top:14px;display:flex;gap:8px}
    button{padding:10px 14px;border:0;border-radius:10px;background:#111827;color:#fff;cursor:pointer}
    .ghost{background:#fff;color:#111827;border:1px solid #e5e7eb}
    a.ghost{display:inline-block;text-decoration:none;padding:10px 14px;border-radius:10px}
    nav a{margin-right:8px;text-decoration:none;color:#111827}
    .hint{font-size:12px;color:#64748b;margin-top:6px}
  </style>
</head>
<body>
<header>
  <div class="wrap">
    <strong>Betterpedia</strong>
    <nav style="float:right">
      <a th:href="@{/admin}">Back to Admin</a>
    </nav>
  </div>
</header>

<main class="wrap">
  <h1>Edit user <span th:text="${user.id}">1</span></h1>

  <form th:action="@{/admin/users/{id}/edit(id=${user.id})}" method="post" class="card">
    <label>Email</label>
    <input type="email" name="email" th:value="${user.email}" required />

    <label style="margin-top:12px;">New password</label>
    <input type="password" name="password" placeholder="Leave blank to keep current" />
    <div class="hint">Leave empty to keep the existing password.</div>

    <div class="actions">
      <button type="submit">Save</button>
      <a th:href="@{/admin}" class="ghost">Cancel</a>
    </div>
  </form>
</main>
</body>
</html>
