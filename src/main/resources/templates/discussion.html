<!-- templates/discussion.html -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Discussion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1, h2 {
            color: #333;
        }
        form {
            margin-bottom: 30px;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 4px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        ul {
            list-style: none;
            padding-left: 0;
        }
        li {
            margin-bottom: 20px;
            padding: 10px;
            background: #f1f1f1;
            border-radius: 6px;
        }
        .timestamp {
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
<h1>Discussion for Article #<span th:text="${articleId}">[articleId]</span></h1>

<form th:action="@{/discussion/{articleId}(articleId=${articleId})}" th:object="${newComment}" method="post">
    <label for="username">Name:</label>
    <input type="text" th:field="*{username}" required />

    <label for="content">Comment:</label>
    <textarea th:field="*{content}" required></textarea>

    <button type="submit">Post Comment</button>
</form>

<h2>Comments:</h2>
<ul>
    <li th:each="comment : ${comments}">
        <b th:text="${comment.username}">[username]</b> says:
        <p th:text="${comment.content}">[comment]</p>
        <div class="timestamp" th:text="${#dates.format(comment.timestamp, 'yyyy-MM-dd HH:mm')}">[timestamp]</div>
    </li>
</ul>
</body>
</html>
