<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <title th:text="${pageTitle} ?: 'Admin'">Admin</title>
  <style>
    body{font-family:ui-sans-serif,system-ui,Arial;margin:0;background:#f6f8fb;color:#0f172a}
    header{padding:16px 20px;background:#fff;border-bottom:1px solid #e5e7eb}
    .wrap{max-width:1000px;margin:24px auto;padding:0 16px}
    h1{margin:0 0 12px 0}
    form.card, .card{background:#fff;border:1px solid #e5e7eb;border-radius:16px;padding:16px;box-shadow:0 1px 2px rgba(0,0,0,.04);margin-bottom:16px}
    label{display:block;font-size:14px;margin-top:10px}
    input[type="text"],input[type="email"],input[type="password"]{width:100%;padding:10px;margin-top:6px;border:1px solid #e5e7eb;border-radius:10px}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    .row > *{flex:1}
    .actions{margin-top:12px;display:flex;gap:8px}
    button{padding:10px 14px;border:0;border-radius:10px;background:#111827;color:#fff;cursor:pointer}
    .ghost{background:#fff;color:#111827;border:1px solid #e5e7eb}
    table{width:100%;border-collapse:separate;border-spacing:0;background:#fff;border:1px solid #e5e7eb;border-radius:16px;overflow:hidden;box-shadow:0 1px 2px rgba(0,0,0,.04)}
    th,td{padding:12px 14px;border-bottom:1px solid #f1f5f9;text-align:left;font-size:14px}
    th{background:#f8fafc;font-weight:600;color:#334155}
    tr:last-child td{border-bottom:0}
    .pill{display:inline-block;padding:2px 8px;border-radius:999px;font-size:12px}
    .ok{background:#ecfdf5;color:#065f46}
    .no{background:#fef2f2;color:#991b1b}
    nav a{margin-right:8px;text-decoration:none;color:#111827}
    .msg{color:#065f46;margin:10px 0}
    .hint{font-size:12px;color:#64748b;margin-top:8px}
  </style>
</head>
<body>
<header>
  <div class="wrap">
    <strong>Betterpedia</strong>
    <nav style="float:right">
      <a th:href="@{/login}">Login</a>
      <a th:href="@{/admin}">Admin</a>
    </nav>
  </div>
</header>

<main class="wrap">
  <h1>Admin Â· Users</h1>

  <p th:if="${msg}" class="msg" th:text="${msg}"></p>

  <!-- Create user -->
  <form th:action="@{/admin/users}" method="post" class="card">
    <h2 style="margin:0 0 8px 0;">Create user</h2>
    <div class="row">
      <div>
        <label>Email</label>
        <input name="email" type="email" placeholder="user@example.com" required />
      </div>
      <div>
        <label>Password</label>
        <input name="password" type="password" placeholder="changeme" required />
      </div>
      <div style="flex:0 0 160px;align-self:flex-end;">
        <label style="display:flex;align-items:center;gap:8px;margin-top:0;">
          <input type="checkbox" name="enabled" />
          <span>Enabled</span>
        </label>
      </div>
    </div>
    <div class="actions">
      <button type="submit">Create</button>
      <button type="reset" class="ghost">Clear</button>
    </div>
    <p class="hint">Default role: <code>ROLE_USER</code>. Security & hashing come later.</p>
  </form>

  <!-- Users table -->
  <table class="card" th:if="${!#lists.isEmpty(users)}">
    <thead>
    <tr>
      <th style="width:70px;">ID</th>
      <th>Email</th>
      <th>Password (dev)</th>
      <th style="width:120px;">Enabled</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="u : ${users}">
      <td th:text="${u.id}">1</td>
      <td th:text="${u.email}">user@example.com</td>
      <td th:text="${u.password}">changeme</td>
      <td>
          <span class="pill" th:text="${u.enabled} ? 'ENABLED' : 'DISABLED'"
                th:classappend="${u.enabled} ? ' ok' : ' no'">ENABLED</span>
      </td>
    </tr>
    </tbody>
  </table>

  <div th:if="${#lists.isEmpty(users)}" class="card">
    <p>No users found.</p>
  </div>
</main>
</body>
</html>
