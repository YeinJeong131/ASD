<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <title th:text="${pageTitle} ?: 'Login'">Login</title>
  <style>
    body{font-family:ui-sans-serif,system-ui,Arial;margin:0;background:#f6f8fb;color:#0f172a}
    header{padding:16px 20px;background:#fff;border-bottom:1px solid #e5e7eb;position:sticky;top:0}
    .wrap{max-width:960px;margin:24px auto;padding:0 16px}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:16px;padding:24px;box-shadow:0 1px 2px rgba(0,0,0,.04)}
    .title{margin:0 0 8px 0}
    label{display:block;font-size:14px;margin-top:12px}
    input{width:100%;padding:10px;margin-top:6px;border:1px solid #e5e7eb;border-radius:10px}
    button{margin-top:16px;width:100%;padding:10px;border:0;border-radius:10px;background:#111827;color:#fff;cursor:pointer}
    nav a{margin-left:12px;text-decoration:none;color:#111827}
    .hint{font-size:12px;color:#64748b;margin-top:6px}
    .err{color:#b91c1c;margin-top:8px}
    .ok{color:#065f46;margin-top:8px}

    /* pretty toggle */
    .toggle{display:inline-flex;align-items:center;gap:8px;cursor:pointer;margin-top:10px}
    .toggle input{display:none}
    .toggle .slider{width:38px;height:22px;background:#e5e7eb;border-radius:999px;position:relative;transition:.2s}
    .toggle .slider::after{content:"";position:absolute;top:3px;left:3px;width:16px;height:16px;background:#fff;border-radius:50%;box-shadow:0 1px 2px rgba(0,0,0,.15);transition:.2s}
    .toggle input:checked + .slider{background:#111827}
    .toggle input:checked + .slider::after{transform:translateX(16px)}
  </style>
</head>
<body>

<header>
  <div class="wrap">
    <strong>Betterpedia</strong>
    <nav style="float:right">
      <a th:href="@{/login}">Login</a>
      <a th:href="@{/account}">Account</a>
      <a th:href="@{/admin}">Admin</a>
    </nav>
  </div>
</header>

<main class="wrap">
  <div class="card" style="max-width:420px;margin:32px auto">
    <h1 class="title">Sign in</h1>

    <form th:action="@{/login}" method="post" class="card">
      <h1 class="title">Sign in</h1>

      <label for="username">Email or Username</label>
      <input id="username" name="username" type="text" required autocomplete="username" />

      <label for="password" style="margin-top:8px;">Password</label>
      <input id="password" name="password" type="password" required autocomplete="current-password" />

      <label class="toggle" title="Keep me signed in on this device">
        <input type="checkbox" id="remember" name="remember">
        <span class="slider"></span>
        <span>Remember me</span>
      </label>

      <button type="submit">Login</button>

      <!-- messages -->
      <p th:if="${error}" class="err" th:text="${error}">Invalid email or password.</p>
      <p th:if="${msg}" class="ok" th:text="${msg}">Youâ€™ve been signed out.</p>
    </form>

    <!-- One simple link (removed duplicate/emoji) -->
    <a th:href="@{/read}"
       style="display:inline-block;text-align:center;width:100%;margin-top:10px;padding:10px;border:1px solid #e5e7eb;border-radius:10px;background:#fff;color:#111827;text-decoration:none;">
      Start reading without an account
    </a>
  </div>
</main>
</body>
</html>
