<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <title th:text="${pageTitle} ?: 'Login'">Login</title>
  <style>
    body{font-family:ui-sans-serif,system-ui,Arial;margin:0;background:#f6f8fb;color:#0f172a}
    header{padding:16px 20px;background:#fff;border-bottom:1px solid #e5e7eb}
    /* Hide the top-right nav ONLY on login page */
    header nav{display:none !important;}
    .wrap{max-width:1000px;margin:24px auto;padding:0 16px}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:16px;padding:16px;box-shadow:0 1px 2px rgba(0,0,0,.04)}
    h1{margin:0 0 12px 0}
    label{display:block;font-size:14px;margin:10px 0 6px 0}
    input[type="text"],input[type="email"],input[type="password"]{width:100%;padding:10px;border:1px solid #e5e7eb;border-radius:10px}
    .btn{width:100%;padding:12px 14px;border:0;border-radius:10px;background:#111827;color:#fff;cursor:pointer}
    .btn-ghost{display:block;text-align:center;padding:12px 14px;border:1px solid #e5e7eb;border-radius:10px;background:#fff;color:#111827;text-decoration:none}
    .row{display:flex;gap:10px;align-items:center}
    .switch{appearance:none;width:36px;height:20px;background:#e5e7eb;border-radius:999px;position:relative;outline:0;cursor:pointer}
    .switch:checked{background:#111827}
    .switch:before{content:'';position:absolute;top:2px;left:2px;width:16px;height:16px;background:#fff;border-radius:50%;transition:transform .15s}
    .switch:checked:before{transform:translateX(16px)}
    .center{max-width:540px;margin:32px auto}
    .or{display:flex;align-items:center;gap:12px;margin:12px 0}
    .or hr{flex:1;border:0;border-top:1px solid #e5e7eb}
    .msg{margin:8px 0;padding:8px 10px;border-radius:8px}
    .error{color:#991b1b;background:#fef2f2;border:1px solid #fecaca}
    .ok{color:#065f46;background:#ecfdf5;border:1px solid #a7f3d0}
  </style>
</head>
<body>
<header>
  <div class="wrap" style="display:flex;align-items:center;justify-content:space-between">
    <strong>Betterpedia</strong>
    <nav>
      <a th:href="@{/login}">Login</a>
      <a th:href="@{/account}">Account</a>
      <a th:href="@{/admin}">Admin</a>
    </nav>
  </div>
</header>

<main class="wrap center">
  <h1>Sign in</h1>

  <div class="card">
    <h2 style="margin:0 0 10px 0">Sign in</h2>

    <p th:if="${error}" class="msg error" th:text="${error}">Invalid email or password.</p>
    <p th:if="${msg}" class="msg ok" th:text="${msg}"></p>

    <!-- LOGIN FORM -->
    <form method="post" action="/login" style="margin-top:4px">
      <label>Email or Username</label>
      <input name="username" type="text" required />

      <label style="margin-top:12px">Password</label>
      <input name="password" type="password" required />

      <div class="row" style="margin:12px 0">
        <input class="switch" type="checkbox" name="remember" id="remember">
        <label for="remember" style="margin:0">Remember me</label>
      </div>

      <button type="submit" class="btn">Login</button>
    </form>

    <!-- OR + SIGN UP LINK (OUTSIDE THE FORM) -->
    <div class="or">
      <hr><span style="font-size:12px;color:#64748b">or</span><hr>
    </div>

    <!-- IMPORTANT: plain href so navigation always happens -->
    <a href="/signup" class="btn-ghost">Create an account</a>

    <div class="or">
      <hr><span style="font-size:12px;color:#64748b">or</span><hr>
    </div>

    <a href="/articles" class="btn-ghost">Start reading without an account</a>
  </div>
</main>
</body>
</html>
